<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Black & White Gallery">
  <meta name="keywords" content="black, white, black and white, gallery, photography, people, places">
  <meta name="author" content="SebastianRS">



  <link rel="icon" href="favicon.ico">
  <!-- CDN Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
    integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

  <!-- link css styles -->
  <link rel="stylesheet" href="assets/style.css">

  <title>B & W Gallery</title>
</head>

<body>

  <!-- Navbar and Hero -->
  <div class="hero">
    <nav id="content" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="index.html">Black & White <br> <span>Gallery</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#people">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#places">Places</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#others">Others</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="phrase container-fluid text-center rounded-bottom" id="home">
      <h2 class="phrase">
        <q>Reality is more real in black and white</q>
        <p class="pt-4">- Octavio Paz</p>
      </h2>
    </div>
  </div>

  <!-- Section People -->

  <main class="gallery" data-bs-spy="scroll" data-bs-target="#content" data-bs-offset="0" tabindex="0">

    <section class="section text-center pt-5">
      <h2 class="pb-5" id="people">People</h2>
      <div class="people section-gallery grid container-fluid">
      </div>
    </section>

    <section class="section text-center pt-5">
      <h2 class="pb-5" id="places">Places</h2>
      <div class="places section-gallery grid container-fluid">
      </div>
    </section>

    <section class="section text-center pt-5">
      <h2 class="pb-5" id="others">Others</h2>
      <div class="others section-gallery grid container-fluid">
      </div>
    </section>
  </main>

  <footer class="footer bg-primary mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-md text-center">
        <a class="navbar-brand" href="#home">Black & White <br> <span>Gallery</span> <br> <span>up</span></a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://www.instagram.com/___sebastianr/"><img src="images/instagram.svg" alt="Instagram icon"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/yohnramirez"><img src="images/github.svg" alt="Github icon"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/sebastianrs/"><img src="images/linkedin.svg" alt="Linkedin icon"></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="footer-info text-center mt-3 pb-3 bg-primary">
      <p class="color-light">Designed & Developed by SebastianRS &copy; 2021</p>
    </div>
  </footer>




  <!-- Bootstrap JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- GSAP Animations CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

  <!-- Masonry JS -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
